plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.4'
	id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter' // Core Spring Boot
	implementation 'org.springframework.boot:spring-boot-starter-web' // Spring Web MVC
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa' // Spring Data JPA
	implementation 'org.postgresql:postgresql:42.7.2' // PostgreSQL driver
	implementation 'org.projectlombok:lombok:1.18.30' // Lombok for reducing boilerplate code

	// Annotation processor for Lombok
	annotationProcessor 'org.projectlombok:lombok:1.18.30'
	compileOnly 'org.projectlombok:lombok' // Optional for IDE support

	testImplementation 'org.springframework.boot:spring-boot-starter-test' // Spring Boot testing
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher' // JUnit platform launcher
}

tasks.named('test') {
	useJUnitPlatform()
}
